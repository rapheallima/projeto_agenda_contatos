<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="img/agenda.jpg" alt="uma agenda">
            <h1>Agenda de contaos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Digite o nome do contato">
            <input type="tel" id="numero-contato" minlength="11" maxlength="11" required placeholder="Número: (_)_ ____-____" pattern="\d*">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th> Número do contato</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Contatos Total:</td>
                    <td id="total-contato"></td>
                    <td><span class="adicionado">Adicionado(s)</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
